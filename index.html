<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="assets/scripts.js">
    </script>

    <!-- Page title and stylesheet and font links-->
    <title> To Do List </title>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <!-- onload function establishes the current date -->
  <body onload="setToday()">

    <div class="container-fluid" align="center">
      <header>
        <h1> To Do List </h1>
      </header>
    </div>

    <!-- container fluid contains the form for submitting the tasks -->
    <div class="container fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class=col-6>
          <form name="Task" onreset="addTask()" class="form-group">
            <fieldset class="user_input">
              <label class="req" for="name"> Task </label> <br />
              <input type="text" name="myTextInput" id="task" placeholder="Enter task here"/><br /><br />
              <label class="req" for="days"> Deadline Date </label> <br />
              <input type="date" name="myTextInput" id="deadline" min="1000-01-01" placeholder="mm/dd/yyyy"/><br /><br />
            </fieldset>

              <button type="reset" class="btn btn-default" name="submit"> Submit </button>

            </form>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    <br />

    <hr>

    <!-- container for the task alerts-->
    <div class="container-fluid">
      <div class="row" id="taskbar">
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
